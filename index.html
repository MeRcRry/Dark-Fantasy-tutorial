
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grimoire of Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0c0c0e;
        color: #e0e0e0;
        font-family: 'MedievalSharp', cursive;
        image-rendering: pixelated;
        overflow-x: hidden;
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
        line-height: 1.5;
      }
      .pixel-border {
        border: 4px solid #3d3d41;
        box-shadow: 
          0 -4px 0 -2px #000, 
          0 4px 0 -2px #000, 
          -4px 0 0 -2px #000, 
          4px 0 0 -2px #000,
          inset -4px -4px 0 0 #222;
      }
      .pixel-button {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        background: #4a4a4f;
        border: 4px solid #000;
        color: white;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.1s, background 0.2s;
      }
      .pixel-button:hover:not(:disabled) {
        background: #5a5a5f;
      }
      .pixel-button:active:not(:disabled) {
        transform: translateY(2px);
      }
      .pixel-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      /* Terminal Effects */
      .terminal-area {
        background: #050505;
        position: relative;
        overflow: hidden;
      }
      .terminal-area::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* Animations */
      @keyframes floatXP {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
      .animate-float-xp {
        animation: floatXP 1.2s ease-out forwards;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .screen-shake {
        animation: shake 0.5s;
      }

      @keyframes slideIn {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0c0c0e; }
      ::-webkit-scrollbar-thumb { background: #3d3d41; border: 2px solid #000; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
